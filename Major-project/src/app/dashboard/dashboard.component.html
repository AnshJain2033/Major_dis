<div class="custom-tab-container">
  <!-- Tabs Navigation -->
  <div class="custom-tab-nav">
    <button class="custom-tab-button" (click)="selectTab(0)">Calendar</button>
    <button class="custom-tab-button" (click)="selectTab(1)">Time Table</button>
    <button class="custom-tab-button" (click)="selectTab(2)">Events</button>
  </div>

  <!-- Tabs Content -->
  <div class="custom-tab-content" [ngClass]="{'custom-tab-body': selectedTab === 0}" *ngIf="selectedTab === 0">
    <!-- Calendar content here -->
  </div>
  <div class="custom-tab-content" [ngClass]="{'custom-tab-body': selectedTab === 1}" *ngIf="selectedTab === 1">
    <!-- Time Table content here -->
  </div>
  <div class="custom-tab-content" [ngClass]="{'custom-tab-body custom-tab-body-active': selectedTab === 2}" *ngIf="selectedTab === 2">
    <button class="view-all-events-button" (click)="viewAllEvents()">View All Events</button>
    <div class="events-wrapper">
    <div class="events-wrapper">
      <div class="event-container" *ngFor="let event of events">
        <div class="event-date">
          <div class="event-day">{{ event.date | date: 'd' }}</div>
          <div class="event-month-year">
            <span>{{ event.date | date: 'MMM' }}</span><br />
            <span>{{ event.date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="event-info">
          <p>{{ event.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
